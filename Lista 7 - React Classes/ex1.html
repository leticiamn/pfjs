<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 1</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .alert {
        color: red;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Counter extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            contador: 10,
          };
        }
        render() {
          return <p id="counter">Contador: {this.state.contador}</p>;
        }

        componentDidMount() {
          this.timer = setInterval(() => this.calcular(), 1000);
        }
        calcular = () => {
          this.setState({
            total: this.state.contador--,
          });
          if (this.state.contador <= 3)
            document.getElementById("counter").className = "alert";
          if (this.state.contador == 0) clearInterval(this.timer);
        };
      }
      ReactDOM.render(<Counter />, document.getElementById("root"));
    </script>
  </body>
</html>
