<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        async function getName () {
            //fetch -> api de navegador para ler arquivos no servidor
            arquivo = await fetch("clients.json");
            conteudo = await arquivo.json();
            document.getElementById("name").innerHTML = conteudo.name;
            document.getElementById("age").innerHTML = conteudo.age;
        }
    </script>
</head>

</body>
