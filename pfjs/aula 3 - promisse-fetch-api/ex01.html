<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        async function getName() {
            arquivo = await fetch("user.txt"); //sempre usar ou await ou then para requisições async
            conteudo = await arquivo.text();
            document.getElementById("name").innerHTML = conteudo;
        }
    </script>
</head>
<body>
    <p>Clique no botão abaixo para ver o seu nome</p>
    <p id="name"></p>
    <button onclick="getName()">Clique</button>
</body>
</html>
