<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .alert {
        color: red;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      /*Estado e ciclo de vida em componente react
        https://pt-br.reactjs.org/docs/state-and-lifecycle.html*/
      /*Event prevent default impede form de att*/
      class Teste extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            username: "",
            password: "",
          };
        }
        render() {
          return (
            <form>
              Usuario:{" "}
              <input type="text" name="username" onChange={this.setData} />
              Senha:{" "}
              <input type="text" name="password" onChange={this.setData} />
              <input type="button" value="Entrar" onClick={this.validar} />
            </form>
          );
        }
        setData = (event) => {
          this.setState({
            [event.target.name]: event.target.value,
          });
        };
        setPassword = (event) => {
          this.setState({ password: event.target.value });
        };
        validar = () => {
          if (this.state.username == "") alert("Insira usuário");
          else if (this.state.password == "") alert("Insira senha");
          else alert("Login válido");
        };
      }

      ReactDOM.render(<Teste />, document.getElementById("root"));
    </script>
  </body>
</html>
