<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Game extends React.Component {
        constructor(props) {
          super(props);
          this.state = { random: parseInt(Math.random() * 10 + 1), value: 0 };
        }

        render() {
          return (
            <div className="game-container">
              <p>Informe um número aleatório entre 1 e 10</p>
              <form>
                <input type="text" name="value" onChange={this.setData} />

                <input type="button" value="Conferir" onClick={this.conferir} />
              </form>
            </div>
          );
        }
        setData = (event) => {
          this.setState({
            [event.target.name]: parseInt(event.target.value),
          });
        };
        conferir = () => {
          if (this.state.random > this.state.value)
            alert("Você errou. Tente um número MAIOR!");
          else if (this.state.random < this.state.value)
            alert("Você errou. Tente um número MENOR!");
          else if (this.state.random == this.state.value)
            alert("Parabéns, CERTA RESPOSTA!");
        };
      }
      ReactDOM.render(<Game />, document.getElementById("root"));
    </script>
  </body>
</html>
